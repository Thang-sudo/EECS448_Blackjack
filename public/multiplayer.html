<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="/socket.io/socket.io.js"></script>
    
    <title>Document</title>
    <!-- <link rel="stylesheet" href="game.css" /> -->
    
</head>
<body onload = 'startMultiPlayerMode()'>
</br>
    <div id="player-info">
        <div id="player1">
            <p id = "playerID1">Player 1</p>
            <p class="connected">Connected:    <span></span></p>
            <p class="stay">Finished with turn:    <span></span></p>
            <p>Balance: <span></span></p>
        </div>
        <div id="player2">
            <p id = "playerID2">Player 2</p>
            <p class="connected">Connected:    <span></span></p>
            <p class="stay">Finished with turn:    <span></span></p>
            <p>Balance: <span></span></p>
        </div>
    </div>
    
    <!-- Main table -->
    <div class="table">
        <div class="table-player">
            <p id="playerTable">Player Table</p>
            <!-- Player's hand -->
            <div id = "player-hand" class="cards">
    
            </div>
            <!-- Player's current balance -->
            <p id= "balanceText">Current Balance: <strong id = "balance">50</strong> Chips</p>
            <div class="chips">
                Bet amount:
                <button id ="oneChips" onclick="bet('oneChip')">1 Chip</button>
                <button id ="fiveChips" onclick="bet('fiveChips')">5 Chips</button>
                <button id ="tenChips" onclick="bet('tenChips')">10 Chips</button>
                <button id ="fifteenChips" onclick="bet('fifteenChips')">15 Chips</button>
            </div>
        </div>
        <div class="table-dealer">
            <p id="dealerTable">Dealer's Table</p>
            <!-- Dealer's hand -->
            <div id = "dealer-hand" class="cards">
                <div class='card-player'><img class = 'card-img' src = 'image/cards/red_back.png'></div>
            </div>
            <div class = "messageBoard">
                <p id="message">Choose your bet</p>
            </div>
        </div>
    </div>

    <!-- Player buttons -->
        <button id = "hitButton" style="display: none;" >Hit</button>
        <button id = "stayButton" style="display: none;">Stay</button>
        <button id = "nextTurn" onclick="startNextTurn()" style="display: none;">Next</button>
        <button id = "resetButton" style="float:right; display:none"  onclick = "location.reload()">Reset</button>
        <button id = "backButton" style="float:right" onclick = "location.href='/index.html'">Back</button>
</body>

<!-- show the game message -->
<footer id="MessageBoard" style="text-align: center;">
    <h1>Blackjack (Mutliplayer)</h1>
</footer>
<script type="text/javascript" src = "game.js"></script>
</html>
