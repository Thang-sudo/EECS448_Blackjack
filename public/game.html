    <!-- Main table -->
    <div class="table">
        <div class="table-player">
            <p id="playerTable">Player Table</p>
            <!-- Player's hand -->
            <div id = "player-hand" class="cards">
    
            </div>
            <!-- Player's current balance -->
            <p id= "balanceText">Current Balance: <strong id = "balance">200</strong> Chips</p>
            <div class="chips">
                Bet amount:

                </div>
            </div>
        </div>

    <!-- Player buttons -->
        <button id = "hitButton" >Hit</button>
