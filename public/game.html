<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
    <script src = "game.js"></script>
</head>
<body>
    <h1>Blackjack (Singleplayer)</h1>

    <!-- Main table -->
    <div class="table">
        <div class="table-player">
            <p>player table</p>
            <!-- Player's hand -->
            <div class="cards">
                <div class="card-player">
                    <p>card1</p>
                </div>
                <div class="card-player">
                    <p>card2</p>
                </div>
                <div class="card-player">
                    <p>card3</p>
                </div>
                <div class="card-player">
                    <p>card4</p>
                </div>
                <div class="card-player">
                    <p>card5</p>
                </div>
                <div class="card-player">
                    <p>card6</p>
                </div>
            </div>
            <!-- Player's current balance -->
            <p>Current Balance: 200$</p>
        </div>
        <div class="table-dealer">
            <p>dealer table</p>
            <!-- Dealer's hand -->
            <div class="cards">
                <div class="card-dealer">
                    <p>card1</p>
                </div>
                <div class="card-dealer">
                    <p>card2</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Player buttons -->
    <div>
        <button>Hit</button>
        <button>Stay</button>
    </div>
</body>
</html>
