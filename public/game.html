<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <script src = "game.js"></script>
</head>
<body>
    <div class="title">
        <h1>Blackjack (Singleplayer)</h1>
    </div>

    <!-- Main table -->
    <div class="table">
        <div class="table-player">
            <p>player table</p>
            <!-- Player's hand -->
            <div class="cards">
                <div class="card-player">
                    <p id = "player1Card1">card1</p>
                </div>
                <div class="card-player">
                    <p id = "player1Card2">card2</p>
                </div>
                <div class="card-player">
                    <p id = "player1Card3">card3</p>
                </div>
                <div class="card-player">
                    <p id = "player1Card4">card4</p>
                </div>
                <div class="card-player">
                    <p id = "player1Card5">card5</p>
                </div>
                <div class="card-player">
                    <p id = "player1Card6">card6</p>
                </div>
            </div>
            <!-- Player's current balance -->
            <p>Current Balance: $<strong id = "balance">200</strong></p>
        </div>
        <div class="table-dealer">
            <p>dealer table</p>
            <!-- Dealer's hand -->
            <div class="cards">
                <div class="card-dealer">
                    <p id = "dealerCard1">card1</p>
                </div>
                <div class="card-dealer">
                    <p id = "dealerCard2">card2</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Player buttons -->
        <button class = "hitButton" >Hit</button>
        <button class = "stayButton">Stay</button>
</body>

<!-- show the game message -->
<footer id="Message Board" style="text-align: center;">
    <h3>Message Board</h3>
</footer>
</html>
